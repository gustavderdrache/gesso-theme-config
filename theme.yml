breakpoints:
  xs: 0px
  sm: 600px
  md: 960px
  lg: 1280px
  xl: 1920px
color:
  text: 
    primary: grayscale.black
    secondary: grayscale.gray-5
    accent:  brand_colors.ocean-blue.base
    on-light: grayscale.black
    on-dark: grayscale.white
    link: brand_colors.blue.base
    link-hover: brand_colors.blue.dark
    link-visited: brand_colors.blue.dark
  background:
    primary: grayscale.white
    secondary: brand_colors.blue.base
typography:
  font-family:
    base: "Source Sans Pro, san-serif"
    system: '-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans, sans-serif',
    monospace: "Consolas, 'Lucida Console', 'Liberation Mono', 'Courier New', monospace, sans-serif"
  font-size:
    0: 12
    1: 16
    2: 24
    3: 32
    4: 40
    5: 48
    6: 56
    7: 72
  font-weight:
    light: 300
    regular: 400
    semibold: 600
    bold: 700
  line-height: 
    tight: 1.1
    base: 1.25
    wide: 1.7
  display:
    h1:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: font-size.5
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
    h2:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: font-size.4
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
    h3:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: font-size.3
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
    body:
      font-family: font-family.base
      font-weight: font-weight.light
      font-size: font.size.1
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
    body-large:
      font-family: font-family.base
      font-weight: font-weight.light
      font-size: font.size.2
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
transitions:
  ease:
    easeInOut: "cubic-bezier(0.4, 0, 0.2, 1)"
    easeOut: "cubic-bezier(0.0, 0, 0.2, 1)"
    easeIn: "cubic-bezier(0.4, 0, 1, 1)"
    sharp: "cubic-bezier(0.4, 0, 0.6, 1)"
  duration: 
    shortest: 150
    short: 200
    standard: 375
    long: 400
    intro: 270
    outro: 195
z-index:
  nav: 1000
  drawer: 1200
  modal: 1300
spacing:
  xxsm: 4px
  xsm:  8px
  sm: 16px
  md: 24px
  lg: 40px
  xl: 56px
  2xl: 96px
